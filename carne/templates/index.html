<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carne/static/css/style.css">
</head>

<body>
    <div class = "container">
    <h1>La tua lista della spesa</h1>
    {% if lista %}
    <ul>
        {% for elemento in lista %}
        <li>{{elemento}}
            <form action="/rimuovi/{{ loop.index0 }}" method="post" style="display:inline;">
            <button type="submit">rimuovi</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>la tua lista Ã¨ vuota</p>
    {% endif %}

    <form action="/aggiungi" method="post">
        <input type="text" name="elemento" placeholder="Aggiungi un elemento" required>
        <button type="submit">Aggiungi</button>
    </form>
    </div>
</body>

<style>
body{ 
    background-color: rgb(255, 188, 88);
}
h1{ 
    font-size : 30px;
    font-style: oblique;
}
li{ 
    font-size : 30px;
    font-style: oblique;
}
p{ 
    font-size : 30px;
    font-style: oblique;
}
input{ 
    font-size : 20px;
    font-style: oblique;
    margin-right: 15px;
}
button{
    border-radius: 20px;
    border-color: orange ;
    width: 140px;
    height: 50px;
    color: rgb(100, 5, 5);
    background-color: white;
    font-size: 30px;
    margin-top: 5px;
    font-style: oblique;
    transition: all 0,2 ease;
}
button:hover{
    background-color: #edecec;
    transform: scale(1.04);
}
.container {
    text-align: center;
    width: 400px;
    max-width: 400px;
    height: 600px;
    max-height: 1000px;
    margin: auto;
    border: 2px solid #ffffff;
    padding: 15px;
    border-radius: 10px;
}
</style>

</html>
